<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <h1>Library</h1>
            <a href="https://github.com/777advait/library-app">Source Code
                <span class="material-symbols-outlined">
                    chevron_right
                </span>
            </a>
        </nav>
    </header>

    <main>
        <div class="overlay hidden"></div>

        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <form>
                <input type="text" id="title" placeholder="Title" required>
                <input type="author" id="author" placeholder="Author" required>
                <input class="input" type="number" id="pages" placeholder="Pages" required="" min="1" >
                <div class="is-read">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead">
                </div>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="container btn-container">
            <a href="#" class="add-cta">
                <span class="material-symbols-outlined">
                    add
                </span>
                Add Book
            </a>
        </div>

        <div class="container card-container"></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
